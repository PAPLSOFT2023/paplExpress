<div class="report-cards-container">
  
    <div class="loader-container" *ngIf="isLoading">
      <div class="icon logo">
        <div class="loader"></div>
      </div>
    </div>
   
    <div class="report-card" *ngFor="let file of uploadFiles"  (click)="displayPDF(file.document_id)">
  
      <div class="card-header">
  
        <div class="card-title">
          <i class="fas fa-file-contract"></i> <!-- File contract icon -->
          Contract No: {{ file.contract_number }}
        </div>
        </div>
  
        <div class="card-content" >
  
        <!-- <div class="info-row"> -->
          <!-- <span class="info-label"><i class="fas fa-user"></i>Unit NO:</span> -->
          <!-- <span class="info-value"> {{ file.unit_name }}</span> -->
        <!-- </div> -->
        
        <div class="info-row">
          <span class="info-label"><i class="fas fa-building"></i> Building Name:</span> <!-- Building icon -->
          <span class="info-value">{{ file.building_name }}</span>
        </div>
        <!-- Additional Information -->
        <div class="info-row">
          <span class="info-label"><i class="fa fa-credit-card"></i> Units :</span> <!-- Building icon -->
          <span class="info-value"> {{ file.unit_no | arrayFormat }}</span>
        </div>
        <div class="info-row">
          <span class="info-label"><i class="fa fa-book-alt"></i>Document ID:</span> <!-- Calendar icon -->
          <span class="info-value"> {{ file.document_id }}</span>
        </div>
        <!-- <i class="fa fa-eye"  (click)="displayPDF(file.unit_name,file.document_id,file.id,file.contract)"></i> -->
  </div>
      </div>
    </div>
