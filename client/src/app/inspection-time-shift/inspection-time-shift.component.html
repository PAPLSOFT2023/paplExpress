<!-- Main Content -->
<div class="container">
    <header class="header">
      <h1>INSPECTION TIME SHIFT</h1>
    </header>
  
    <main class="content">
      <br>
      <!-- <h2>{{ isUpdateMode ? "Update OEM" : "Add New OEM" }}</h2> -->
  
      <!-- Button to open the form popup -->
      <button class="open-form-btn" (click)="toggleFormPopup()">
        <i class="fas fa-plus"></i>Add Inspection Time Shift
      </button>
      <br>
      <br>
  
      <!-- Popup Form Container -->
     <!-- Popup Form Container -->
  <div *ngIf="showFormPopup" class="popup-overlay33">
    <div class="popup-content33">
      <h2 class="popup-title">ADD NEW INSPECTION TIME SHIFT</h2>
      <i class="fa fa-times cancel-icon" (click)="toggleFormPopup()"></i>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group33">
          <label for="Name">Inspection Time :</label>
          <input
                type="text"
                id="name"
                [(ngModel)]="inspection_time_shift.inspection_time"
                name="name"
                required
              />
  
        </div>
  
       
      
  
      
        <div class="popup-buttons33">
          <button type="submit" class="confirm"><i class="fa fa-check"></i>ADD</button>
        </div>
      </form>
      
  </div>
  </div>
  
  
      <!-- OEM Details Table -->
      <div class="table-responsive">
        
        <table class="styled-table">
          <thead>
            <tr>
              <th>Inspection Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inspection_time_shift of inspection_all_time_shift">
              <td>{{ inspection_time_shift.inspection_time }}</td>
              <td>
                <button class="edit-btn" (click)="editInspectionTimeShiftUser(inspection_time_shift)">
                    <i class="fas fa-edit" title="EDIT"></i> 
                </button>
                <button class="delete-btn" (click)="deleteInspectionTimeShiftUser(inspection_time_shift.id)">
                    <i class="fas fa-trash-alt" title="DELETE"></i>
                </button>
  
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
