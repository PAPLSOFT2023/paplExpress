<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="css/himal.css" type="text/css"> -->
</head>
<body>
  
   

  
    <div class="container">

      
        <!-- Header -->
        <header class="header">
            <h1>MANAGE DATA</h1>
        </header>
        



        <!-- Sidebar -->
        <!-- <nav class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav> -->

       
        <main class="content">
          
            <br>

            <div class="cards">


              
                <div class="card" (click)="redirect3()"  style="cursor: pointer;">
                    <div class="icon-container">
                        <i class="fa fa-chart-bar zoom-icon"></i>

                    </div>
                    <b style="font-size: 17px;">BRIEF SPEC DATA</b>
                  </div>
                  
                  <div class="card" (click)="redirect1()" style="cursor: pointer;">
                    <div class="icon-container">
                      <i class="fa fa-file-alt zoom-icon"></i>  <!-- or fa-info-circle for information -->
                    </div>
                    <b style="font-size: 17px;">INF DATA</b>
                  </div>
                  
                  <div class="card"  (click)="redirect2()" style="cursor: pointer;">
                   
                    <div class="icon-container">
                      <i class="fa fa-tasks zoom-icon"></i>  <!-- or fa-check-circle for inspection -->
                    </div>
                    <b style="font-size: 17px;">INSPECTION MASTER</b>
                   
                  </div>


                  <div class="card" (click)="redirect4()" style="cursor: pointer;">
                    <div class="icon-container">
                        <i class="fa fa-building"></i> <!-- Building icon, for departments in a company -->
                    </div>
                    <b style="font-size: 17px;">ORGANIZATION DEPT</b>
                  </div>


                  <div class="card" (click)="redirect5()" style="cursor: pointer;">
                    <div class="icon-container">
                        <i class="fa fa-user"></i>
                        <!-- or fa-check-circle for inspection -->
                    </div>
                    <b style="font-size: 17px;">ORGANIZATION ROLE</b>
                  </div>
                  
              
              
              
                
                
            </div>
       
        
        </main>
        

        <!-- Footer -->
