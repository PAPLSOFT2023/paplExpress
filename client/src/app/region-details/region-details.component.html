<!-- Main Content -->
<div class="container">
  <header class="header">
    <h1>REGION DETAILS</h1>
    <div class="search-box">
      <button class="btn-search"><i class="fas fa-search"></i></button>
      <input 
        type="text" 
        class="input-search" 
        placeholder="Type to Search..." 
        [(ngModel)]="searchQuery" 
        (ngModelChange)="fetchRegionDetailsUsers()">
    </div>
  </header>

  <main class="content">
    <br><br>

    <!-- Button to open the form popup for adding a new region -->
    <button class="open-form-btn" (click)="openAddForm()">
      <i class="fas fa-plus"></i> Add Region Details
    </button>
    <br><br>

    <!-- Popup Form Container -->
    <div *ngIf="showFormPopup" class="popup-overlay33">
      <div class="popup-content33">
        <h2 class="popup-title">{{ isUpdateMode ? 'EDIT REGION DETAILS' : 'ADD NEW REGION DETAILS' }}</h2>
        <i class="fa fa-times cancel-icon" (click)="toggleFormPopup()"></i>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group33">
            <label for="Name">Region Name:</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="region_name_type.region_name"
              name="name"
              required
            />
          </div>
          <div class="popup-buttons33">
            <button type="submit" class="confirm">
              <i class="fa fa-check"></i> {{ isUpdateMode ? 'UPDATE' : 'ADD' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Region Details Table -->
    <div class="table-responsive">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Region Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let region_name_type of filteredRegionNames">
            <td>{{ region_name_type.region_name }}</td>
            <td>
              <button class="edit-btn" (click)="editRegionDetailsUser(region_name_type)">
                <i class="fas fa-edit" title="EDIT"></i>
              </button>
              <button class="delete-btn" (click)="deleteRegionDetailsUser(region_name_type.id)">
                <i class="fas fa-trash-alt" title="DELETE"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
