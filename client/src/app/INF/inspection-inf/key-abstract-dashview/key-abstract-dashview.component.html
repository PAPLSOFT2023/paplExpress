<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
    <style>
        /* Add some basic styling here if needed */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>KEY ABSTRACT</h1>
        </header>
       
        <main class="content">
            <h2>KEY ABSTRACT LISTS</h2>
            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" class="input-search" placeholder="Type to Search..." (keyup)="onSearch($event)">
            </div>
            
            <br>
            <hr>
            <br>

            <!-- Styled Table -->
            <div class="table-responsive">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>S.NO</th>
                            <th>CONTRACT NUMBER</th>
                            <th>DOCUMENT ID</th>
                            <th>BUILDING NAME</th>
                            <th>INSPECTOR NAME</th>
                            <th>VIEW</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredData; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td [innerHtml]="highlightText(item.contract)"></td>
                          <td [innerHtml]="highlightText(item.document_id)"></td>
                          <td [innerHtml]="highlightText(item.building_name)"></td>
                          <td [innerHtml]="highlightText(item.inspector_name)"></td>
                          <td>
                            <button class="view-btn" (click)="viewPdf(item.id)">
                              <i class="fa fa-eye"></i>
                            </button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div class="report-cards-container">
            <div class="loader-container" *ngIf="isLoading">
              <div class="icon logo">
                <div class="loader"></div>
              </div>
            </div>
            </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p><a style="color: yellow;" href="https://paplexpress.com" target="_blank">Paplexpress.com</a> - All rights reserved 2024</p>
        </footer>
    </div>
</body>
</html>
