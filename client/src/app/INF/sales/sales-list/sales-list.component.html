<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sales Form</title>
</head>
<body>
    
    <div class="container">
        <div class="loader-container" *ngIf="isLoading">
            <div class="icon logo">
              <div class="loader"></div>
            </div>
          </div>

        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-chart-bar"></i>ACTIVE INF DETAILS</h1>
            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" class="input-search" placeholder="Type to Search..." (input)="onSearch($event)">
            </div>
        </header>

        <main class="content">
            <h2><i class="fas fa-file-alt"></i>ACTIVE INF RECORD LIST</h2>
            <br>
            <hr>
            <br>

            <!-- Status 1 Records -->
            <div class="table-responsive">
                <h3></h3>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>S.NO</th>
                            <th>CONTRACT NO</th>
                            <th>PROJECT NAME</th>
                            <th>LOCATION</th>
                            <th>NO.OF.UNITS</th>
                            <th>EDIT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of filteredStatus1Records; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ record.contract_number }}</td>
                            <td>{{ record.project_name }}</td>
                            <td>{{ record.location }}</td>
                            <td>{{ record.total_number_of_units }}</td>
                            <td>
                                <button class="edit-btn">
                                    <i class="fas fa-edit" (click)="handleClick(record.contract_number)"></i> 
                                </button>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p><a style="color: yellow;" href="https://paplexpress.com" target="_blank">Paplexpress.com</a> - All rights reserved 2024</p>
        </footer>
    </div>
</body>
</html>
