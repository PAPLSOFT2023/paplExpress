

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <div class="container">
    
        <!-- Header -->
        <header class="header">
            <h1>EXCEL REPORT DOWNLOAD</h1>
            <div class="search-box">
              <button class="btn-search"><i class="fas fa-search"></i></button>
              <input type="text" class="input-search" placeholder="Type to Search..." (input)="onSearch($event)">
          </div>
            
        </header>
       
        <main class="content">
            <h2>EXCEL REPORT</h2>
            
            <br>
            <hr>
            <br>

            

<!-- Display Users in a Table -->
<div class="table-responsive">
  <table class="styled-table">
    
    <thead>
    <tr>
      <th>S.NO</th>
      <th>CONTRACT NO</th>
      <th>DOCUMENT ID</th>
      <th>PROJECT NAME</th>
      <th>BUILDING NAME</th>
      <th>UNIT NO</th>
      <th>INSPECTOR NAME</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of filteredData; let i = index">
      <td>{{i+1}}</td>
      <td>{{record.contract_no}}</td>
      <td>{{record.documentidForUrl}}</td>
      <td>{{record.projectName}}</td>
      <td>{{record.buildingNO}}</td>
      <!-- <td>{{record.place}}</td> -->
      <td>{{record.Order_unit_str}}</td>
      <td>{{record.inspector_name}}</td>
      <td>
        <i class="fa fa-eye edit-icon" style="font-size: 15px;" type="button" title="view"  (click)="viewexcel(record.id)"></i>
      </td>
    </tr>
    
  </tbody>
  </table>
</div>
