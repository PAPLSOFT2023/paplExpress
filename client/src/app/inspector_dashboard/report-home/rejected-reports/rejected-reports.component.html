  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
  </style>
  </head>
  <body>
  
  
  
  <div class="table-container">
    
    
  
    <div *ngIf="uploadFiles.length === 0" style="text-align: center;" class="no-records-msg">No records found</div>
  
    <table *ngIf="uploadFiles.length > 0">
      <tr class="tab">
        <th>Document ID</th>
        <th>Building Name</th>
        <th>Contract No</th>
        <th>Units</th>
        <th>Reason of Rejection</th>
        <th>View Report</th>
      </tr>
      <tr *ngFor="let file of uploadFiles">
        <td>{{ file.document_id }}</td>
        <td>{{ file.building_name }}</td>
        <td>{{ file.contract }}</td>
        <td>{{ file.unit_name }}</td>
        <td>{{ file.rejected_reason }}</td>
        <td><i class="fa fa-eye" (click)="displayPDF(file.document_id, file.unit_name, file.id)"></i></td>

      </tr>
    </table>
  </div>
  
  <div class="loader-container" *ngIf="isLoading">
    <div class="icon logo">
      <div class="loader"></div>
    </div>
    </div>
  </body>
  </html>
</body>
</html>
