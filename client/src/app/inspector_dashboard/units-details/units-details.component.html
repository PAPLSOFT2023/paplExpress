   <div class="mat-card">
    <mat-form-field appearance="outline" class="form-field3" *ngFor="let _ of arrayFromVal(); let i = index">
      <mat-label>Unit No</mat-label>
      <!-- <input matInput [(ngModel)]="moving_walk_fieldValues[i]" name="moving_walk{{i}}" (input)="validateInputs()" /> -->
      <input matInput [(ngModel)]="moving_walk_fieldValues[i]" name="moving_walk{{i}}"
      (input)="moving_walk_fieldValues[i] = moving_walk_fieldValues[i].toUpperCase(); validateInputs()" />
    </mat-form-field>
  
    <mat-dialog-actions>
      <button style="margin-left: 180px;" mat-raised-button color="primary" [disabled]="!areInputsInteracted()"  (click)="submitLifts()" mat-dialog-close>Ok</button>
    </mat-dialog-actions>
  </div>
