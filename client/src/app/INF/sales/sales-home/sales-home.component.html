<!-- Import Angular Material and Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- <link rel="stylesheet" href="styles.css"> -->
<body>
<header class="header">
  <div class="header-content">
    <h1 class="header-title"><i class="fa fa-calendar-check"></i> INSPECTION SCHEDULE AUTHORIZATION <i class="fa fa-calendar-check"></i></h1>
    <div class="emoji-icon">
      <!-- <i class="fa fa-user-circle"> {{name}}</i> -->
    </div>
  </div>
</header>

<div class="container">
  <h2 class="sub-header">LIST</h2>
  <div class="form-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Job Type</mat-label>
      <mat-select class="select_class" [(ngModel)]="selectedOption" #selectDropdown="ngModel" required>
        <mat-option *ngFor="let val of values" [value]="val">{{val}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="new-inspection-button" 
            [disabled]="!selectedOption" (click)="navigateToNewInspection()">
      <mat-icon class="icon">add</mat-icon>
      CREATE 
    </button>
  </div>
</div>
</body>
