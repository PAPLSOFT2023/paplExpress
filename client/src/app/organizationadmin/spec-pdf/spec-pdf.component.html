  <!DOCTYPE html>
  <html lang="en">
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
  
      <div class="container">
      
          <!-- Header -->
          <header class="header">
              <h1>BRIEF SPECIFICATION FORM</h1>
              <div class="search-box">
                  <button class="btn-search" (click)="searchDocument()" ><i class="fas fa-search"></i></button>
                  <input type="text"  [(ngModel)]="searchQuery" class="input-search" placeholder="Type to Search..." >
                </div>
              
          </header>
         
          <main class="content">
              <h2>BRIEF SPECIFICATION FORM LIST</h2>
              
              <br>
              <hr>
              <br>
  
              <!-- <div class="add-user-container">
                <button class="add-user-button" (click)="openAddOrganizationPopup()"  >
                    <i class="fas fa-plus"></i>Add Sub-Product 2</button>
            </div> -->
  
  <!-- Display Users in a Table -->
  <div class="table-responsive">
    <table class="styled-table">
      <thead>
        <tr>
          <th>S.NO</th>
          <th>DOCUMENT ID</th>
          <th>UNIT NO</th>
          <th>INSPECTOR NAME</th>
          <th>DOWNLOAD</th>
        </tr>
      </thead>
      <tbody>
        <tr   *ngFor="let detail of filteredDetails let i = index">
          <td>{{i+1}}</td>
          <td>{{ detail.document_id }}</td>
          <td>{{ detail.unit_no }}</td>
          <td>{{ detail.inspector_name }}</td>
          <td>
            <button class="edit-btn" (click)="generatePDF(detail)" >
              <i class="fa fa-file-pdf" title="PDF"></i>
            </button>
            <button class="delete-btn"  (click)="exportToExcel(detail)" >
              <i  class="fa fa-file-excel" title="EXCEL"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  </main>
